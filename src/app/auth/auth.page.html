<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form  [formGroup]="loginForm"  (ngSubmit)="login()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
              type="email" formControlName="email" email
              ></ion-input>
              <!-- <ion-note slot="helper">Enter a valid email</ion-note>
              <ion-note slot="error">Invalid email</ion-note> -->
            </ion-item>

            <ion-item>
              <ion-label type="password" name="password" position="floating">Password</ion-label>
              <ion-input
              formControlName="password"
              type="password" formControlName="password" password
                minlength="6"
              ></ion-input>
              <!-- <ion-note slot="helper">Enter a valid password</ion-note>
              <ion-note slot="error">Invalid password</ion-note> -->
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" type="button" expand="block" (click)="switchAuth()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
          <ion-button color="primary" type="submit" (click)="login()" expand="block" [disabled]="!formIsValid()" >Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
</ion-content>
