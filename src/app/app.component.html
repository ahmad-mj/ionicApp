<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>My FetCH App</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="menu-content">
      <ion-list>
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="main/tabs/explore">
          <ion-label>Explore</ion-label>
          <ion-icon name="bed-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" routerLink="bookings">
          <ion-label>My Bookings</ion-label>
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="logout()">
          <ion-label>Logout</ion-label>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet  id='content'></ion-router-outlet>
</ion-app>
