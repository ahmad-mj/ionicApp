<ion-header>
  <ion-toolbar>
    <ion-title>new-offer</ion-title>
   <ion-buttons slot="primary">
     <ion-button routerLink="/main/tabs/offers" (click)="createOffer()" [disabled]="!form.valid">
       <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        <ion-note  slot="error" *ngIf="!form.get('description').valid && form.get('description').touched">Description can't be less than 1 and longer than 200 characters</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number" formControlName="price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label>Available to</ion-label>
              <ion-input value="{{ dateMin | date }}" id="dateMin" class="ion-text-end" placeholder="Select date...">
              </ion-input>
              <ion-popover trigger="dateMin" size="cover">
                  <ng-template>
                      <ion-datetime min="2022-05-10" max="2025-12-31" presentation="date" buttons="true" [value]="dateMin" [showDefaultButtons]="true"> </ion-datetime>
                  </ng-template>
              </ion-popover>
          </ion-item>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
          <ion-item>
              <ion-label>Available from</ion-label>
              <ion-input value="{{ dateMax | date }}" id="dateMax" class="ion-text-end" placeholder="Select date...">
              </ion-input>
              <ion-popover trigger="dateMax" size="cover">
                  <ng-template>
                      <ion-datetime min="2022-05-10" max="2025-12-31" presentation="date" [showDefaultButtons]="true">
                      </ion-datetime>
                  </ng-template>
              </ion-popover>
          </ion-item>
      </ion-col>
  </ion-row>

</form>
</ion-content>
