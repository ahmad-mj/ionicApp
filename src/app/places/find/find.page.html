<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Today's Strain </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="filter($event)">
    <ion-segment-button value="all">all</ion-segment-button>
    <ion-segment-button value="open">open</ion-segment-button>
  </ion-segment>
  <ion-grid>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button fill="clear" color="primary" [routerLink]="['/', 'main','tabs', 'explore', loadedPlaces[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item *ngFor="let item of loadedPlaces" [routerLink]="['/', 'main','tabs', 'explore', item.id]" detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="item.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-grid>
</ion-content>
